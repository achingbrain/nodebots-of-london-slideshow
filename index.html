    <script>

var time = 60000;
var divs = $("div");
var size = divs.length;
var index = 0;
var next = 0;
var logo = 0;
var logo_frequency = 5;

var choose = function() {
  divs.forEach(function(div) {
    $(div).hide();
  });
  
  while(true) {
    if(logo == logo_frequency) {
      next = size - 1;
      logo = 0;
      
      break;
    }
    
    logo++;
    var rand = Math.floor(Math.random() * (divs.length - 1));
    
    if(rand != next) {
      next = rand;
      
      break;
    }
  }
  
  $(divs[next]).show();
}
setInterval(choose, time);
choose()
